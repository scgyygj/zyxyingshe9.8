		// 去重
		Array.prototype.delRepeat=function(){
		let newarr=[];
		for(let i=0;i<this.length;i++){
			let flag=true
			for(let j=i+1;j<this.length;j++){
				if(this[j]==this[i]){
					flag=false;
					break;
				}
			}
			if (flag){
				newarr.push(this[i]);
			}
		}
		return newarr;
		}
		let arr1=new Array(1,2,2,3,4,3,5,6,4,2);
		console.log(arr1.delRepeat());
		// let arr1=[1,2,2,4,5,1,3,4,5,7,6,6];
  //       let result=unrepeat(arr1);
  //       console.log(result);
        function unrepeat1(arr){
        	let newarr=[];
        	for(let i=0;i<arr.length;i++){
        		if(!newarr.includes(arr[i])){
        			newarr.push(arr[i])
        		}
        	}
        	return newarr;
        }
        let arr2=[1,2,3,2,4,2,1,3,4,6,7,4,2,8]
        console.log(unrepeat1(arr2));
        // //和新数组前面的比较
        function unrepeat2(arr){
        	let newarr=[]
        	for(let i=0;i<arr.length;i++){
        		let flag=true;
        		for(let j=0;j<newarr.length;j++){
        			if(newarr[j]==arr[i]){
        				flag=false;
        			}
        		}
        		if(flag){
        			newarr.push(arr[i]);
        		}
        		
        	}
        	return newarr;
        }
        let arr3=[1,2,3,2,4,2,1,3,4,6,7,4,2,8]
        console.log(unrepeat2(arr3));
	</script>
