<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string</title>
</head>
<body>
	<script>
		let str='abcdefgabcd';
		console.log(str.charAt(3));
		console.log(str.charCodeAt(4));
		console.log(str.indexOf('e'));
		console.log(str.lastIndexOf('b'));
		console.log(str.slice(4,7));
		console.log(str.substring(4,7));
		console.log(str.substr(4,3));
	</script>
</body>
</html>
