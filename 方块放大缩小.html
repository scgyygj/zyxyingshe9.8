<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{
		width: 300px;
		height: 300px;
		background: red;
		margin: 50px auto;
	}
</style>
<body>
	<div class ="box"></div>
</body>
<script>
	let box=document.getElementsByClassName('box')[0];
	let t;
     let speed=10;
	 t=window.setInterval(fn,100);
	function fn(){

		let w=parseInt(getComputedStyle(box,null).width);
		// var speed=10;
        if(w>=500){
        	speed=-speed;
        }
        if(w<300){
        	speed=-speed;
        }
        box.style.width= `${w+speed}px`;
     }

</script>
</html>
