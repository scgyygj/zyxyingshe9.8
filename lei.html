<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类</title>
</head>
<body>
	<script>
	//类名首字母大写，类之间可以加分号，不可以加逗号
	// constructor()相当于构造函数
		class iphone{
			constructor(){
				this.color='red';
				this.size='6英寸';
				this.money=8000;
							}
			
			tel(){
              alert('通话');
			}
		}
		let iphone8=new iphone();
		console.log(iphone8);
		console.log(iphone8.color);
		iphone8.tel();
	</script>
</body>
</html>
